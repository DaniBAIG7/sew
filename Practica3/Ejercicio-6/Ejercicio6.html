<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de Coordenadas</title>
    <link rel="stylesheet" href="./CalculadoraRPN.css" />
    <script></script>
</head>

<body lang="es">
    <h1 lang="es">Calculadora de Coordenadas</h1>
    <h2 lang="es">Transformar coordenadas</h2>
    <h3>Usando elipsoide WGS84</h3>
    <article>
        <div>
            <input type="text" id="coordenadasLatitud" enabled />
            <input type="text" id="coordenadasLongitud" enabled />
            <input type="button" value="Transformar desde Latitud/Longitud" id="transformarcoordenadasLatLon"/>
        </div>

        <div>
            <input type="text" id="coordenadasUTMX" enabled />
            <input type="text" id="coordenadasUTMY" enabled />
            <input type="button" value="Transformar desde UTM" id="transformarcoordenadas" />
        </div>

        <div>
            <input type="text" id="coordenadasHoras" enabled />
            <input type="text" id="coordenadasMinutos" enabled />
            <input type="text" id="coordenadasSegundos" enabled />
            <input type="button" value="Transformar desde Horas/Minutos/Segundos" id="transformarcoordenadas"/>
        </div>
        
    </article>
    <h2 lang="es">Calcular distancia entre dos coordenadas</h2>
    <article>
        <div lang="es" id="coordenada1">
            <input type="text" id="coordenada1Latitud" enabled />
            <input type="text" id="coordenada1Longitud" enabled />
        </div>
        <div>
            <input type="text" id="coordenada2Latitud" enabled />
            <input type="text" id="coordenada2Longitud" enabled />
        </div>
        <input id="calculardistancia" value="Calcular la distancia" type="button"/>
        <input id="resultado" type="text" disabled/>
    </article>
    <footer>
        <a href="http://validator.w3.org/check/referer" hreflang="en-us">
            <img src="valid-html5-button.png" alt="¡HTML5 válido!" height="31" width="88" /></a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss"
                alt="¡CSS Válido!" /></a>
    </footer>
</body>

</html>
